{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock" name="symbol" placeholder="Stock symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search stock</button>
    </form>
    <div>
        <p>
        <h4 id="placeholder">{{ info or "Stock info" }}</h4>
        </p>
    </div>
{% endblock %}
