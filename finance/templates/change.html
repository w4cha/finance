<form action="/passw" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="newpassword" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Confirm</button>
</form>
